<div class="" id="post-list">
  <div class="[ wrapper ] ">
    {% if postListHeadline %}
    <h2 class="" data-highlight="primary">
      {{ postListHeadline }}
    </h2>
    {% endif %}
    <div>
      <ul class="[ stack ]">
        {% for item in postListItems %}
        <li class="" style="list-style: none;">
          <a href="{{ item.url }}" class="">{{ item.data.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
